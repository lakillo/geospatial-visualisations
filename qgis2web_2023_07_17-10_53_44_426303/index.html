                        <td colspan="2">' + (e.features[0].properties['field_11'] !== null ? autolinker.link(e.features[0].properties['field_11'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['EtatSimpl'] !== null ? autolinker.link(e.features[0].properties['EtatSimpl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_AllWaterPointsZone4_7_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_AllWaterPointsZone4_7_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_AllWaterPointsZone4_7_0', 'AllWaterPointsZone4','lyr_Infrastructure_zone4_6_0', 'Infrastructure_zone4','lyr_Village_zone4_points_5_0', 'Village_zone4_points','lyr_Hydrographie_4_0', 'Hydrographie','lyr_Hydro_decoup_zone4_3_0', 'Hydro_decoup_zone4','lyr_Pistes_zone4v2_2_0', 'Pistes_zone4v2','lyr_OCSzone4_1_0', 'OCS zone4','lyr_OpenStreetMap_0_0', 'OpenStreetMap'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
    </body>
</html>
